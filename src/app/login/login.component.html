<div class="container">
  <h2 class="title-form">Sign in</h2>
  <form class="form" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="user-data" id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
      <div class="username-input">
        <div class="form-group">
          <input type="text" id="username" class="form-control" placeholder="USERNAME" name="username" required ngModel>
        </div>
      </div>
      <div class="password-input">
        <div class="form-group">
          <input type="password" id="password" class="form-control" placeholder="PASSWORD" name="password" required ngModel>
        </div>
      </div>
    </div>
    <div class="form-auth-group">
      <button type="submit" class="button btn btn-warning btn-lg btn-block" [disabled]="loginForm.invalid">
        SIGN IN
      </button>
    </div>
  </form>
  <a class="link_signup" routerLink="/register">Don't have an account? Sign up now!</a>
</div>
