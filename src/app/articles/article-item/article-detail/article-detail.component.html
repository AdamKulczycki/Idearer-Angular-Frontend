<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <app-article-item 
      [article] = article>
    </app-article-item>
  </div>
</div>
<div class="col-lg-10 col-md-12 col-sm-12 col-xs-12">
    <div class="comment" *ngFor="let item of comments">
        <div class="comment-top">
          <div class="autor-created-container">
              <span class="author">{{ item.author }}</span>
              <span class="created">{{ item.created }}</span>
          </div>
          <div class="likes">
              <span class="likesNumber"><i class="far fa-thumbs-up"></i> {{ item.likes }}</span>
          </div>
        </div>
      <div class="content">{{ item.content }}</div>
    </div>
    <div class="comment-v2" *ngFor="let item of comments">
      <div class="comment-top">
        <div class="autor-created-container">
            <span class="author">{{ item.author }}</span>
            <span class="created">{{ item.created }}</span>
        </div>
        <div class="content">{{ item.content }}</div>
      </div>
    <!-- <div class="likes">
      <span class="likesNumber"><i class="far fa-thumbs-up"></i> {{ item.likes }}</span>
    </div> -->
  </div>
</div>
