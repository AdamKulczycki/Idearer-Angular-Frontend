<div *ngIf="article">
  <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <app-article-item
          [article] = article>
        </app-article-item>
        <div class="answer">
          <form (ngSubmit)="submitComment(f)" #f="ngForm">
            <!-- <div class="form-group">
              <input 
                type="text" 
                id="comment" 
                class="form-control" 
                ngModel
                name="comment" 
                required
                #title="ngModel"
                placeholder="Write You'r Answer">
            </div> -->
            <div class="form-group">
              <mat-form-field>
                  <input
                    type="text"
                    id="comment"
                    name="comment"
                    matInput
                    placeholder="Leave a comment"
                    ngModel
                    autocomplete="off">
              </mat-form-field>
            </div>
            <button
              class="answerSubmitButton"
              type="submit"
              [disabled]="!f.value.comment"
              [ngClass]="(f.value.comment && f.value.comment.length > 0)? 'test': 'nietest'"
              >
            Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-10 col-md-12 col-sm-12 col-xs-12">
        <div class="commentsSection" *ngFor="let comment of comments.slice().reverse()">
          <app-comment #myComments [comment]="comment" [articleId]="article.id" [parentCommentAuthor]="" [parentCommentId]="" [mainComment]="true"></app-comment>
        </div>
    </div>
</div>
