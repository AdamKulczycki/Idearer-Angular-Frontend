<div class="article">
  <div class="article-top">
      <div class="article-title">
        <p class="title"><a [routerLink]="[article.id]">{{ article.title }}</a></p>
        <span class="comments"><i class="far fa-comment"></i> {{ article.commentsCount }}</span>
      </div>
      <p class="category">{{ article.categoryName }}</p>
  </div>
  <div class="article-content">
      <iframe class="e2e-iframe-trusted-src" width="100%" height="100%"
      [src]="safeURL"
      frameborder="0" allow="autoplay; encrypted-media" allowfullscreen controls
      ></iframe>
  </div>
  <div class="article-info">
    <div class="article-created-info">
        {{ article.created }},
        <i>{{ article.user.username }}</i>
    </div>
    <div class="article-likes">
        <span class="like-button" (click)="addLike()"><i class="far fa-thumbs-up"></i></span>
        {{ article.likesCount }}
    </div>
  </div>
</div>
