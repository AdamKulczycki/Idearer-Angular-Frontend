<div class="container articles-filters">
  <div class="articles-filters__list">
    <div class="articles-filters__list-element">
      <p>Sort by:</p>
    </div>
    <div class="articles-filters__list-element" (click)="this.sortByDate(this.sortDateReverse)">
      <p>Date</p>
      <i *ngIf="!this.sortDateReverse" class="fas fa-sort-numeric-down"></i>
      <i *ngIf="this.sortDateReverse" class="fas fa-sort-numeric-up"></i>
    </div>
    <div class="articles-filters__list-element" (click)="this.sortByTitle(this.sortTitleReverse)">
      <p>Title</p>
      <i *ngIf="!this.sortTitleReverse" class="fas fa-sort-alpha-down"></i>
      <i *ngIf="this.sortTitleReverse" class="fas fa-sort-alpha-up"></i>
    </div>
    <div class="articles-filters__list-element" (click)="this.sortByLikes(this.sortLikesReverse)">
      <p>Likes</p>
      <i *ngIf="!this.sortLikesReverse" class="fas fa-sort-amount-down"></i>
      <i *ngIf="this.sortLikesReverse" class="fas fa-sort-amount-up"></i>
    </div>
  </div>
</div>
<div class="row">
  <div class="add-article-btn" *ngIf="isLogged" routerLink="/create">ADD ARTICLE</div>
</div>
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <app-article-item *ngFor="let item of articles"
      [article] = "item">
    </app-article-item>
  </div>
  <div *ngIf="!currentCategory" class="page-panel">
    <a *ngIf="currentPage > 1" [routerLink]="['/articles']" [queryParams]="{page: +this.currentPage - 1}"><i class="fas fa-chevron-left"></i></a>
    <a [routerLink]="['/articles']" [queryParams]="{page: +this.currentPage + 1}"><i class="fas fa-chevron-right"></i></a>
  </div>
  <div *ngIf="currentCategory" class="page-panel">
      <a *ngIf="currentPage > 1" [routerLink]="['/articles']" [queryParams]="{page: +this.currentPage - 1, 'category': currentCategory}"><i class="fas fa-chevron-left"></i></a>
      <a [routerLink]="['/articles']" [queryParams]="{page: +this.currentPage + 1, 'category': currentCategory}"><i class="fas fa-chevron-right"></i></a>
  </div>
</div>
