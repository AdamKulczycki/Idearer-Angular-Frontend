<div class="comment" id="comment-{{comment.id}}">
  <div class="comment-top">
    <div class="autor-created-container">
        <span class="author"> {{ comment.user.username }}</span>
        <span class="created">{{ comment.created }}</span>
    </div>
    <div class="likes">
        <!-- <span class="likesNumber"><i class="far fa-thumbs-up"></i>{{ comment.likesCount }}</span> -->
          <span *ngIf="!comment.liked" class="like-button" (click)="changeLike(true)"><i class="far fa-thumbs-up"></i></span>
          <span *ngIf="comment.liked" class="like-button" (click)="changeLike(false)"><i class="far fa-thumbs-down"></i></span>
        {{ comment.likesCount }}
    </div>
  </div>
<div class="content"><div *ngIf="parentCommentAuthor" class="parentCommentAuthor" (click)="scroll()">@{{ parentCommentAuthor }}</div> {{ comment.content }}</div>
<div *ngIf="!answerClicked" class="answerButton" (click)="answerVisibility()">Answer</div>
<div *ngIf="answerClicked" class="answer">
  <form (ngSubmit)="submitComment(f)" #f="ngForm">
    <div class="form-group">
      <input 
        type="text" 
        id="comment" 
        class="form-control" 
        ngModel
        name="comment" 
        required
        #title="ngModel"
        placeholder="Write You'r Answer">
    </div>
    <button
      class="answerSubmit"
      type="submit" 
      [disabled]="!f.valid">
      Submit
    </button>
  </form>
</div>

  <input class="answerInput" placeholder="Write You'r answer" #input>
  <div class="answerSubmit" (click)="submitComment(input.value)">Submit</div>
</div> -->
</div>
<div class="subcomments" *ngFor="let subcomment of comment.comments.slice().reverse()">
  <app-comment [comment]="subcomment" [articleId]="articleId" [parentCommentAuthor]="comment.user.username" [parentCommentId]="comment.id"></app-comment>
</div>
