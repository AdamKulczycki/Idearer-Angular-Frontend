<div class="container">
  <h2 class="title-form">Create an account</h2>
  <form class="form" #registerForm="ngForm" (ngSubmit)="register(registerForm)">
    <div class="user-data" id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
      <div class="username-input">
        <div class="form-group">
          <input type="text" id="username" class="form-control" placeholder="USERNAME" name="username" required ngModel>
        </div>
      </div>
      <div class="email-input">
        <div class="form-group">
          <input type="email" id="email" class="form-control" placeholder="EMAIL" name="email" #email="ngModel" required ngModel>
          <span class="help-block" *ngIf="!email.valid && (email.dirty || email.touched)">
            Please enter a valid email!
          </span>
        </div>
      </div>
      <div class="email-input">
        <div class="form-group">
          <input type="email" id="emailConfirm" class="form-control" placeholder="CONFIRM EMAIL" name="emailConfirm" #emailConfirm="ngModel" required ngModel>
          <span class="help-block" *ngIf="!emailConfirm.valid && (emailConfirm.dirty || emailConfirm.touched)">
            Email confirm is required
          </span>
          <span class="help-block" *ngIf="(emailConfirm.valid && (emailConfirm.dirty || emailConfirm.touched)) && (email.value !== emailConfirm.value)">
            Email confirm do not match
          </span>
        </div>
      </div>
      <div class="password-input">
        <div class="form-group">
          <input type="password" id="password" class="form-control" placeholder="PASSWORD" name="password" #password="ngModel" required ngModel>
          <span class="help-block" *ngIf="!password.valid && (password.dirty || password.touched)">
            Password is required!
          </span>
        </div>
      </div>
      <div class="password-input">
        <div class="form-group">
          <input type="password" id="passwordConfirm" class="form-control" placeholder="CONFIRM PASSWORD" name="passwordConfirm" #pwConfirm="ngModel" required ngModel>
          <span class="help-block" *ngIf="!pwConfirm.valid && (pwConfirm.dirty || pwConfirm.touched)">
            Password confirm is required
          </span>
          <span class="help-block" *ngIf="(pwConfirm.valid && (pwConfirm.dirty || pwConfirm.touched)) && (password.value !== pwConfirm.value)">
            Password confirm do not match
          </span>
        </div>
      </div>
    </div>
    <div class="form-auth-group">
      <button type="submit" class="button btn btn-danger btn-lg btn-block" [disabled]="!registerForm.valid || (email.value !== emailConfirm.value) || (password.value !== pwConfirm.value)">
        SIGN UP
      </button>
    </div>
  </form>
</div>
